<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Settings</h1>
    </ion-header-bar>
    <ion-content>
      <ion-toggle ng-model="settings.wind" toggle-class="toggle-calm">Wind</ion-toggle>
      <ion-toggle ng-model="settings.pressure" toggle-class="toggle-calm">Pressure</ion-toggle>
      <ion-toggle ng-model="settings.huminity" toggle-class="toggle-calm">Huminity</ion-toggle>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
